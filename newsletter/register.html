<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - CuakerCraft Newsletter</title>
    <link rel="stylesheet" href="assets/css/s1gnl0g.css">
    <link rel="icon" type="image/png" href="../assets/media/images/cuakerlogo2024.png">
</head>

<body>
    <nav class="navbar">
        <a href="">Inicio</a>
        <a href="login">Iniciar Sesión</a>
    </nav>

    <section class="form-section">
        <h2>Crea tu cuenta</h2>
        <form id="register-form">
            <label for="fullName">Nombre completo</label>
            <input type="text" id="fullName" required>

            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" required>

            <button type="submit" class="btn">Crear cuenta</button>
        </form>
    </section>

    <script type="module">
        import { registerFormHandler } from "./assets/js/auth.js";
        registerFormHandler("register-form");
    </script>
</body>

</html>
